<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>


  <div class="logo p-5">
    <a href="index.html"><img src="images/logo.svg" alt="this is logo"></a>

  </div>
  <div class="items">
    <div class="item h-100">
      <div class="container">


        <div class="left-item h-100">
          <div class="content">
            <h1>
              <span class="text-desRed">We're</span>
              <br>coming <br>
              soon

            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion store.
              Add your email below to stay up-to-date with announcements and our launch deals.

            </p>
            <div class="input">
              <div class="form-group">
                <input id="emailInput" type="text" placeholder="test@gmail.com">
                <button><i class="fas fa-chevron-right"></i></button>
                <i class="err-icon d-none" id="errorIcon"><img src="images/icon-error.svg" alt=""></i>

              </div>
              <p id="errorMessage" class="error-msg d-none">error message</p>
            </div>
          </div>

        </div>
      </div>

    </div>
    <div class="item h-100">
      <div class="right-item">
        <img src="images/hero-desktop.jpg" alt="girl photo section">
      </div>
    </div>
  </div>

  </footer> -->
  <script src="js/index.js"></script>
</body>

</html>
